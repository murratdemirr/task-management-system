<mat-card>
  <form #taskForm="ngForm" (ngSubmit)="save(task.id,taskForm.value)">
    <mat-card-header>
      <mat-card-title><h2>Edit Task</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input type="text" matInput placeholder="Task Title" [(ngModel)]="task.title"
               required name="title" #title>
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field>
        <input type="text" matInput placeholder="Task Description" [(ngModel)]="task.description"
               required name="description" #description>
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field>
        <input type="number" matInput placeholder="Task Priority" [(ngModel)]="task.priority"
               required name="priority" #priority>
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field>
        <input id="due_date" type="date" matInput placeholder="Task Due Date" [(ngModel)]="task.dueDate"
               required name="dueDate" #dueDate>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!taskForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(task.id)"
              type="button">Delete</button>
      <a mat-button [routerLink]="['/task']">Back to Task List</a>
    </mat-card-actions>
  </form>
</mat-card>
